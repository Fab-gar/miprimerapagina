<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive HTML5</title>
  <style>
    /* Estilos CSS para el diseño responsive */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .box {
      background-color: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .box {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Título</h1>
      <p>Contenido del contenedor 1.</p>
    </div>

    <div class="box">
      <h2>Subtítulo</h2>
      <p>Contenido del contenedor 2.</p>
    </div>

    <div class="box">
      <h2>Otro subtítulo</h2>
      <p>Contenido del contenedor 3.</p>
    </div>
  </div>
</body>
</html>
